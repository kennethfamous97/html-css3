<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>LIST</title>

</head>
<style>
/* ol{list-style-type: lower roman, upper-alpha,  } */

</style>


<body>
    <!-- gives in numbers -->
    <h2>CREATING ORDERED LISTS</h2>
    <ol>
        <li>KENNETH NGUMO</li>
        <li>KENNETH NGUMO</li>
        <li>KENNETH NGUMO</li>
        <li>KENNETH NGUMO</li>
    </ol>

    <!-- gives in bullets -->
    <h2>CREATING UNORDERED LISTS</h2>
    <ul>
        <li>KENNETH NGUMO</li>
        <li>KENNETH NGUMO</li>
        <li>KENNETH NGUMO</li>
        <li>KENNETH NGUMO</li>



    </ul>
    



</body>
</html>
