<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>css class and id</title>
</head>
<style>
.head1{background: yellow; color: red; width: 400px; height: 40px; line-height: 40px;}
.head2{background: red; color: yellow; width: 400px; height: 40px; line-height: 40px;}
#head3{background: black; color: blue; width: 400px; height: 40px; line-height: 40px;}
#head4{background: blue; color: orange; width: 400px; height: 40px; line-height: 40px;}
.head5{background: maroon; color: black; width: 400px; height: 40px; line-height: 40px;}
</style>
<body>
    <hi class="head1">KENNETH THE ALPHA</hi><br>
    <hi class="head2">KENNETH THE ALPHA</hi><br>
    <hi id="head3">KENNETH THE ALPHA</hi><br>
    <hi id="head4">KENNETH THE ALPHA</hi><br>
    <hi class="head5">KENNETH THE ALPHA</hi><br>
</body>
</html>
