<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>FORMS</title>
</head>
<body>
    <h3>CONTACT FORM</h3>
    <form>
        FIRSTNAME:<input type="text" placeholder=" FIRSTNAME"/><br/>
        LASTNAME:<input type="text" placeholder=" LASTNAME"/><br/>
        EMAIL:<input type="text" placeholder=" EMAIL"/><br/>
        <label>GENDER:</label>
        <input type="radio" name="radio"/>male
        <input type="radio" name="radio"/>female
        <input type="radio" name="radio"/>other<br/>

        <!-- CREATING A DROPDOWN -->
        <select>
            <option>CHOOSE A COUNTRY</option>
            <option>KENYA</option>
            <option>SERBI</option>
            <option>SWITZERLAND</option>
            <option>CZECH REPUBLIC</option>
            <option>USA</option>
        </select><br/>
        <!-- CREATING A CHECKBOX -->
        <label>TERMS AND CONDITIONS</label>
        <input type="checkbox"/>YES
        <input type="checkbox"/>NO<br>

        <!-- CREATING A TEXTAREA -->
        <textarea cols="50" rows="12" placeholder="WRITE YOUR COMMENTS HERE"></textarea><br/>
        <!-- CREATING A BUTTON -->
        <input type="submit" value="SUBMIT NOW"/>


    </form>
</body>
</html>
