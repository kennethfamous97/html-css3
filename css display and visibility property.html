<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>css display and visibility</title>
</head>
<style>
    .X,.Y,.Z{color: white; text-align: center; font-size: 25px; width: 300px; height: 300px; display: inline-block;}
    .X{background: red;}
    .Y{background: blue; visibility: hidden;}
    .Z{background: black;}
    
    
</style>
<body>
    <div class="X"></div>
    <div class="Y"></div>
    <div class="Z"></div>
</body>
</html>
